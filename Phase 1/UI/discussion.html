<div class="ui grid">
    <div class="ui row"></div>
    <div class="ui row">
        <h3 class="ui header center aligned"> Project 1 phase 2 comments</h3>
    </div>
    <div class="two wide column"></div>
    <div class="ten wide column">
        <div class="ui row">

        </div>
        <div class="ui comments">
            <div class="comment">
                <a class="avatar">
                    <img src="./static/avatars/1.jpg">
                </a>

                <div class="content">
                    <a class="author">Rfun</a>

                    <div class="metadata">
                        <span class="date">Today at 5:42PM</span>
                    </div>
                    <div class="text">
                        How are you!
                    </div>
                    <div class="ui star rating read-only">
                    </div>
                </div>
            </div>
            <div class="comment">
                <a class="avatar">
                    <img src="./static/avatars/2.jpg">
                </a>

                <div class="content">
                    <a class="author">Makan</a>

                    <div class="metadata">
                        <span class="date">Yesterday at 12:30AM</span>
                    </div>
                    <div class="text">
                        <p>This has been very useful for my research. Thanks as well!</p>
                    </div>
                    <div class="ui star rating read-only">
                    </div>
                </div>
            </div>
            <div class="comment">
                <a class="avatar">
                    <img src="./static/avatars/4.jpg">
                </a>

                <div class="content">
                    <a class="author">Asqar</a>

                    <div class="metadata">
                        <span class="date">5 days ago</span>
                    </div>
                    <div class="text">
                        Dude, this is awesome. Thanks so much
                    </div>
                    <div class="ui star rating read-only">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="three wide column">
        <div class="segment">
            <form class="ui reply form">
                <div class="ui star rating" id="your_rate"></div>
                <div class="field">
                    <textarea></textarea>
                </div>
                <button id="submit_button" class="ui blue button submit"
                        type="submit">
                    Submit
                </button>
            </form>
            <div class="ui dimmer">
                <div class="content">
                    <div class="center">
                        <h2 class="ui inverted icon header">
                            <i class="comment icon"></i>
                            نظر شما ثبت شد
                        </h2>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="one"></div>
</div>

<script src="./static/js/jquery-2.1.4.min.js"></script>
<script src="./static/semantic/semantic.min.js"></script>
<script>
    $(document).ready(function () {

    })
    $(document).click(function (e) {
        if (e.pageX < 50) {
            $('.ui.labeled.icon.sidebar')
                    .sidebar('toggle')
            ;
        }

    });

    var ui_ratings = $('.ui.rating.read-only')
    ui_ratings.rating({
        initialRating: 3,
        maxRating: 5
    })
    ;
    ui_ratings.rating('disable');
    ;
    var your_rating = $('#your_rate');
    your_rating.rating({
        initialRating: 0,
        maxRating: 5
    })
    your_rating.rating('enabled');
    var flag = 0;
    var reply_form = $('.ui.reply.form')
    reply_form.submit(function (e) {
        if (flag == 0) {
            $('.segment').dimmer('show');
            setTimeout(continueExecution, 2000);
            return false
        }
        if (flag == 1) {
            return true
        }
    })
    function continueExecution() {
        flag = 1
        reply_form.submit();

    }

</script>
</body>
