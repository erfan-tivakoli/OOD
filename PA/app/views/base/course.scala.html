@(course:ProvidedCourse)
<div class="card">
    <div class="ui avatar image">
        <img src="@routes.Assets.versioned("/static/avatars/1.jpg")">
    </div>
    <div class="content">
        <div class="header">@course.getCourse.title</div>
        <div class="meta">
            <a href="/course_profile/@course.id">@course.getTeacher.getName</a>
        </div>
        <div class="description">
        </div>
    </div>

    <div class="extra content">
        <div class="ui styled accordion">
            <div class="title">
                <i class="dropdown icon"></i>
                TAs
            </div>
            <div class="content">
                <p class="transition hidden">
            <div class="ui middle aligned selection list">
                <div class="item">
                    <img class="ui avatar image" src="./static/avatars/1.jpg">

                    <div class="content">
                        <div class="header">Helen</div>
                    </div>
                </div>
                <div class="item">
                    <img class="ui avatar image" src="./static/avatars/2.jpg">

                    <div class="content">
                        <div class="header">Christian</div>
                    </div>
                </div>
                <div class="item">
                    <img class="ui avatar image" src="./static/avatars/3.jpg">

                    <div class="content">
                        <div class="header">Daniel</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="extra content">
        <span>
            <i class="user icon"></i>
            75 Participate
        </span>
    </div>
</div>
<script>
        $('.ui.accordion')
        .accordion()
        ;

</script>
